<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index3_6.css" />
  </head>
  <body>
    <header>
      <h1>Hotel Booking</h1>
      <hr />
    </header>
    <main>
      <div class="name">
        <div class="name-text">Name *</div>
        <div>
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
        </div>
      </div>
      <div class="email">
        <div class="email-text">E-mail *</div>
        <div><input type="email" placeholder="ex: myname@example.com" /></div>
      </div>
      <div class="room-type">
        <div class="roomtype-text">Room Type *</div>
        <div>
          <input type list="roomtype" />
          <datalist id="roomtype">
            <option>Single</option>
            <option>Double</option>
            <option>Triple</option>
            <option>Extra Bed</option>
            <option>Child (Infant)</option>
          </datalist>
        </div>
      </div>
      <div class="number-of-guests">
        <div class="numberofguests-text">Number of Guests</div>
        <div><input type="number" /></div>
      </div>
      <div class="arrival-date-time">
        <div class="arrival-text">Arrival Date & Time</div>
        <div class="time-input">
          <div><input type="date" /></div>
          <div class="time-input1">
            <div><input type="number" placeholder="Hours" /></div>
            <div><input type="number" placeholder="Minutes" /></div>
            <div>
              <input type list="ampm" />
              <datalist id="ampm">
                <option>AM</option>
                <option>PM</option>
              </datalist>
            </div>
          </div>
        </div>
      </div>
      <div class="departure">
        <div class="departure-text">Departure Time *</div>
        <div class="departure-input">
          <div>
            <input type list="month" placeholder="Month" />
            <datalist id="month">
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option> September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </datalist>
          </div>
          <div><input type="number" placeholder="Day" /></div>
          <div><input type="number" placeholder="Year" /></div>
        </div>
      </div>
      <div class="pickup">
        <div class="pickup-text">Free Pickup? *</div>
        <div class="radio-input">
          <div><input type="radio" />Yes Please! - Pick me up on arriva</div>
          <div>
            <input type="radio" />No Thanks - I`ll make my own way there
          </div>
        </div>
      </div>
      <div class="flight-number">
        <div class="flight-text">Flight Number</div>
        <div><input type="number" /></div>
      </div>
      <div class="requests">
        <div class="requests-text">Special Requests</div>
        <div><textarea cols="30" rows="10"></textarea></div>
      </div>
    </main>
    <footer>
      <input type="button" value="Submit" />
    </footer>
  </body>
</html>
